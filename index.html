<body>
    <div class="header">
        <img src="https://media-dev-ssl.kuban.io/photo.jpg" alt="photo">
        <p>袁萌萌邀请你开通门禁</p>
    </div>
    <div class="content">
        <div class="title-content">
            <p class="space-name">XXXX</p>
            <p class="invite-name">
                <span>邀请人</span>
                <span>XXX</span>
            </p>
        </div>
        <div class="form-container">
            <div class="kb-field">
                <label>真实姓名</label>
                <input  class="name-input" type="text" placeholder="请输入真实姓名">
            </div>
            <div class="kb-field">
                <label>手机号码</label>
                <input class="phone-input" type="text" placeholder="请输入手机号">
                <span class="verification-code">发送验证码</span>
            </div>
            <div class="kb-field">
                <label>验证码</label>
                <input class="code-input" type="text" placeholder="请输入验证码">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="invite-btn">申请加入</div>
    </div>
    <div class="fix-box">
        <div class="popover">
            <div class="title">提示</div>
            <div class="hintMessage"></div>
            <div class="closeBtn">
                <span>确定</span>
            </div>
        </div>
    </div>
    <div class="showCodeHint">验证码已发送</div>
